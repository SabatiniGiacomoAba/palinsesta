<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>palinsesta</title>
    <style>

body { margin: 20px; }

.marquee {
height: 25px;
width: 420px;

overflow: hidden;
position: relative;
}

.marquee div {
display: block;
width: 200%;
height: 30px;

position: absolute;
overflow: hidden;

animation: marquee 5s linear infinite;
}

.marquee span {
float: left;
width: 50%;
}

@keyframes marquee {
0% { left: 0; }
100% { left: -100%; }
}
      </style>
</head>

<body>
<div class="marquee">
  <div>
    <span>You spin me right round, baby. Like a record, baby.</span>
    <span>You spin me right round, baby. Like a record, baby.</span>
  </div>
</div>
</body>
